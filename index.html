<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CODEIVATOR</title>
	<link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!-- LANDING PAGE => lp -->
	<section id="lp"> 
		<form class="lp-form centered">	
			<div class="lp-header">
				<label class="lp-header-label"><span class="lp-header-label-text">C O D E I V A T O R</span></label>
			</div>
			<div class="lp-search">
				<input class="search-bar lp-search-bar" type="text" placeholder="JAVASCRIPT, ARRAYS" required="required" oninvalid="this.setCustomValidity('I cannot guide you until you give me... something to guide!')"
					oninput="setCustomValidity('')">
				<button class="submit-button a" type="submit">[ SUBMIT ]</button>	
			</div>
		</form>
	</section>

	<!-- RESULTS PAGE => rp -->
	<section id="rp" class="hidden">
		<div class="container">
			<div id="title-and-search" class="row">
				<span id="title" class="col-xs-4">C O D E I V A T O R</span>
				<input class="col-xs-4 search-bar rp-search-bar" type="text" placeholder="JAVASCRIPT, ARRAYS" required="required" oninvalid="this.setCustomValidity('I cannot guide you until you give me... something to guide!')"
					oninput="setCustomValidity('')">
				<button class="col-xs-4 submit-button b" type="submit">[ SUBMIT ]</button>
			</div>
			<div id="video-and-meetup" class="row">
				<div id="player"></div>
				<ul id="meetup-section" class="col-xs-4">
					<li>MEETUP 1</li>
					<li>MEETUP 2</li>
					<li>MEETUP 3</li>
					<li>MEETUP 4</li>
					<li style="border-bottom: 0px">MEETUP 5</li>
				</ul>
			</div>
			<div id="quote-section" class="row">
				<div class="col-xs-8 quote">
					<p id="the-quote"></p>
					<p id="the-person"></p>
				</div>
				<div class="col-xs-4 mdn">
				</div>
			</div>
		</div>
	</section>

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
