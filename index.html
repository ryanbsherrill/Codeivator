<body>
	<!-- LANDING PAGE => lp -->
	<section id="lp"> 
		
		<!-- visible on page load | hidden after submit -->
		<form class="lp-form centered">
			
			<!-- logo & slogan -->
			<div class="lp-header">
				<p class="lp-header-slogan">Let us do the research for you</p>
				<label class="lp-header-label"><span class="lp-header-label-text">CODEIVATOR</span></label>
			</div>
			
			<!-- search bar -->
			<div class="lp-search">
				<input 
					class="lp-search-input" 
					type="text" 
					placeholder="(JAVASCRIPT, METHODS, NEW YORK)" 
					required="required"
					oninvalid="this.setCustomValidity('I cannot guide you until you give me... something to guide!')"
					oninput="setCustomValidity('')">
				<button class="lp-search-submit" type="submit">[ SUBMIT ]</button>
			</div>

		</form>
	</section>

	<!-- RESULTS PAGE => rp -->
	<section id="rp" class="hidden">

		<!-- hidden on page load | visible after submit -->

					required="required"

			</div>
		</form>
			

		<div class="rp-video-section">
		<!-- MAIN VIDEO & ALTERNATES 
		* recieves data from YouTube API & displays in main

		* will be featured part of page
		* sits in large 3/4 column

		EXTRA: play main in place
