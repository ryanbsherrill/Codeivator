<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CODEIVATOR</title>
  <link rel="stylesheet" href="css/style2.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <!-- LANDING PAGE => lp -->
  <section id="lp">
    <form class="lp-form centered">
      <div class="lp-header">
        <label class="lp-header-label"><span class="lp-header-label-text">C O D E I V A T O R</span></label>
      </div>
      <div class="lp-search">
        <select class="selectpicker search-bar lp-search-bar lp-search-input" 
                required="required" 
                oninvalid="this.setCustomValidity('I cannot guide you until you give me... something to guide!')">
          <option value="">Select Tech</option>
          <option value="angular">Angular</option>
          <option value="csharp">C#</option>
          <option value="java">Java</option>
          <option value="javascript">JavaScript</option>
          <option value="nodejs">Node</option>
          <option value="objectivec">Objective-C</option>
          <option value="perl">Perl</option>
          <option value="php">PHP</option>
          <option value="python">Python</option>
          <option value="react">React</option>
          <option value="ruby">Ruby</option>
          <option value="sql">SQL</option>
          <option value="swift">Swift</option>
          <option value="typescript">TypeScript</option>
        </select>
        <input type="hidden" name="country" id="countryId" value="US" />
        <select name="state" class="lp-state states order-alpha" id="stateId">
          <option value="">Select State</option>
        </select>
        <select name="city" class="lp-city cities order-alpha" id="cityId">
          <option value="">Select City</option>
        </select>
        <button class="submit-button a lp-search-submit" type="submit">Submit Query</button>
      </div>
    </form>
  </section>

  <!-- RESULTS PAGE => rp -->
  <section id="rp" class="hidden">
    <div class="container">
      <div id="title-and-search" class="row">
        <span id="title" class="col-xs-4">C O D E I V A T O R</span>
        <select class="col-xs-4 selectpicker search-bar rp-search-bar rp-search-input" 
                required="required" 
                oninvalid="this.setCustomValidity('I cannot guide you until you give me... something to guide!')">
          <option value="">Select Tech</option>
          <option value="angular">Angular</option>
          <option value="csharp">C#</option>
          <option value="java">Java</option>
          <option value="javascript">JavaScript</option>
          <option value="nodejs">Node</option>
          <option value="objectivec">Objective-C</option>
          <option value="perl">Perl</option>
          <option value="php">PHP</option>
          <option value="python">Python</option>
          <option value="react">React</option>
          <option value="ruby">Ruby</option>
          <option value="sql">SQL</option>
          <option value="swift">Swift</option>
          <option value="typescript">TypeScript</option>
        </select>
        <button class="submit-button b rp-search-submit" type="submit">Submit Query</button>
      </div>
      <div id="video-and-meetup" class="row">
        <div id="player"></div>
        <ul id="meetup-section" class="meetup-section col-xs-4">
        </ul>
      </div>
      <div id="quote-section" class="row">
        <div class="col-xs-8 quote">
          <p id="the-quote"></p>
          <p id="the-person"></p>
        </div>
        <div class="col-xs-4 mdn">
        </div>
      </div>
    </div>
  </section>

  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/geodata.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
