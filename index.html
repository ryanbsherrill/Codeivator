<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<title>CODEIVATOR</title>

	<link rel="stylesheet" href="css/style2.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
</head>

<body>

	<!-- LANDING PAGE => lp -->
	<section id="lp"> 
		<form class="lp-form centered">	
		
			<div class="lp-header">
				<label class="lp-header-label"><span class="lp-header-label-text">CODEIVATOR</span></label>
			</div>
			
			<div class="lp-search">
				<input 
					class="lp-search-input" 
					type="text" 
					placeholder="LANGUAGE" 
					required="required"
					oninvalid="this.setCustomValidity('I cannot guide you until you give me... something to guide!')"
					oninput="setCustomValidity('')">
				<input 
					class="lp-city" 
					type="text" 
					placeholder="CITY" 
					required="required">
					<input 
					class="lp-state" 
					type="text" 
					placeholder="STATE" 
					required="required">
				<button class="lp-search-submit" type="submit">[ SUBMIT ]</button>
				
			</div>
		</form>
	</section>

	<!-- RESULTS PAGE => rp -->
	<section id="rp" class="hidden">
		<div class="container">

			<div id="title-and-search" class="row">
				<span id="title" class="col-xs-4">CODEIVATOR</span>
				<input id="search-bar" class="col-xs-4" type="text" placeholder="JavaScript Arrays">
				<input id="city-state" class="col-xs-4" type="text" placeholder="Washington DC">
			</div>

			<div id="video-and-meetup" class="row">
				<iframe id="video-section" class="col-xs-8" height="360" width="640" src="https://www.youtube.com/embed/mhYkHPNs1d0" frameborder="2px solid black" allowfullscreen></iframe>
				<ul id="meetup-section" class="col-xs-4">
					<li>MEETUP 1</li>
					<li>MEETUP 2</li>
					<li>MEETUP 3</li>
					<li>MEETUP 4</li>
					<li style="border-bottom: 0px">MEETUP 5</li>
				</ul>
			</div>
			
			<div id="quote-section" class="row">
				<div class="col-xs-8 quote">
					<p id="the-quote">"I mean, Jobs was a poser. He didn't even write code."</p>
					<p id="the-person">- Richard Hendricks</p>
				</div>
				<div class="col-xs-4 mdn">
				</div>
			</div>

		</div>
	</section>

	<!-- SCRIPTS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/meetupAPI.js"></script>
	
</body>
</html>
